<a href="/list">View All Goods</a><br/>

<h1>Add New Good</h1>
<form action="/newgood" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>
                <input type="text" name="price"/></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Add Good"/></td>
        </tr>
    </table>
</form>
