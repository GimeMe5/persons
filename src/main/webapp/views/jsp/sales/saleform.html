<h1>Add New Sale</h1>
<form action="insertsale" method="post">
    <table>
        <tr>
            <td>Count:</td>
            <td><input type="text" name="count"/></td>
        </tr>
        <tr>
            <td>Good Id:</td>
            <td>
                <input type="text" name="goodId"/></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Add Good"/></td>
        </tr>
    </table>
</form>
